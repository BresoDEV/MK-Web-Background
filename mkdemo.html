<body>
    <img src="mk/arenas/back (1).jpeg" alt="" id="fundo">
    <img src="mk/chars/player (1).gif" alt="" id="player">
    <img src="mk/chars/kan.gif" alt="" id="kan">
</body>

    const fundo = document.getElementById('fundo');
    const player = document.getElementById('player');
    const kan = document.getElementById('kan');

    document.body.style.margin = '0px';
    document.body.style.padding = '0px';


    fundo.style.width = window.innerWidth + 'px';
    fundo.style.height = window.innerHeight + 'px';
    fundo.style.position = 'fixed';


    player.style.position = 'fixed';
    player.style.top = '40%';
    player.style.width = '13%';
    player.style.height = '50%';
    player.style.left = '20%';


    kan.style.position = 'fixed';
    kan.style.top = '32%';
    kan.style.width = '23%';
    kan.style.right = '20%';
    kan.style.height = '60%';

    var indfundo = Math.floor(Math.random() * 13);

        indPlayer++

    if (indfundo === 0)
    indfundo++

    fundo.src = "mk/arenas/back (" + indfundo + ").jpeg";
